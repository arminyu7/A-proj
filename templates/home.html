{% extends 'base.html' %}


{% block content %}
    <div class="todo-list">
        {% for todo in todos %}
            <div class="todo-item">
                <h1>{{ todo.title }}</h1>
                <h3>{{ todo.body }}</h3>
                <small>{{ todo.created }}</small>
            </div>
        {% endfor %}
    </div>
{% endblock %}
